<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Quote generator</title>

	</head>
	<body>
		<main class="container">
			<img id="quote-char" src="assets/Vector.svg">
			<blockquote>
                <p id="quote-phrase">It is only with the heart that one can see rightly, what is essential is invisible to the eye.</p>
                <div class="divider"></div>
                <h2 id="quote-author">Antoine de Saint-Exupery</h2>
            </blockquote>
			<button id="generate">New Quote</button>
		</main>	
	    <script src="main.js"></script>
	</body>
</html>
